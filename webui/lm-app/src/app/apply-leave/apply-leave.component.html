<h1>Apply Leave</h1><br>
<form method="post" #sForm="ngForm" (ngSubmit)="display(sForm)">
  <!--Employee Id-->

  Enter Emp Id:<br>
  <input type="number" name="empid"  #empid ="ngModel" class="form-control" ngModel placeholder="{{empId}}" disabled><br>
  <!--Leave Start Date-->
  Enter Leave Start Date:<br>
  <input type="Date" name="sdate" #sdate ="ngModel" ngModel required>
  <div *ngIf="sdate.invalid && (sdate.untouched||sdate.touched||sdate.dirty)">
    <p style="color:red" *ngIf="sdate.errors.required"> *Start-date is mandatory.</p>
  </div><br>
  <!--Leave End Date-->
  Enter Leave End Date:<br>
  <input type="Date" name="edate" #edate ="ngModel" ngModel required><br>
  <div *ngIf="edate.invalid && (edate.untouched||edate.touched||edate.dirty)">
    <div style="color:red" *ngIf="edate.errors.required"> *End-date is mandatory.</div>
  </div>
  <!--Leave Type-->

Enter Leave Type:<br>

<select name="ltype" #ltype ="ngModel" ngModel required>
<option value="EL">EL</option>
</select>
<br>
<div *ngIf="ltype.invalid && (ltype.untouched||ltype.touched||ltype.dirty)">
  <div style="color:red" *ngIf="ltype.errors.required"> Leave-Type is mandatory.</div>
</div>
  <!--Leave Reason-->
  Enter Leave Reason:<br>
  <input type="text" name="reason" #reason ="ngModel" ngModel required ><br> <br>
  <div *ngIf="reason.invalid && (reason.untouched||reason.touched||reason.dirty)">
    <div style="color:red" *ngIf="reason.errors.required"> Leave-Reason is mandatory.</div>
  </div>
  <br>
    <!--Submit-->
  <input type="submit" value="Apply Leave">
  <div class="alert alert-info" *ngIf="isValidFormSubmitted == true">
    <strong>STATUS: </strong><h3>{{this.msg}}</h3>
  </div>
  

  <div>{{msg}}</div>

</form>
</div>
</body>
