
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://fonts.googleapis.com/css?family=Roboto:400|Raleway:200,300,400,500,700,900"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body class="center">
<div class="container-fluid" style="background-color:rgb(255, 255, 255)">
    <div class="details">
    <h1 class="center" align = "center">Employee DashBoard</h1>
    <button class="btn btn-danger logout" (click) = "logout()">Log out</button>
    <div style="text-align:center">
      
     </div>
    
           <div class = "row">
       <div class="col-md-6 details" style="border :1px solid;">
          <h2 class="center" style=" border-bottom: 1px solid">My Details</h2>
      <app-employee-details></app-employee-details>
       </div>
           <ng-container  *ngIf = "empid != 1000">
          <div class="col-md-6 details" style="border :1px solid;">
          <blockquote>
              <h2 class="center" style=" border-bottom: 1px solid">My Manager Details</h2>
         
          </blockquote>
         <app-manager-details></app-manager-details>
          </div>
        </ng-container>
    </div>
</div>
  
    <br><br><br>
    <div class="row" style="background-color:rgb(255, 255, 255)">
        <div class="col-lg-12" style="text-align:center;border:1px">
          <h1>Leave Applications</h1>
          </div>
  
      <div class="col-lg-offset-5 col-lg-30 viewHis" style="background-color:rgb(243, 243, 243)">
          <app-view-history></app-view-history>
      </div>
    </div>
  
    <br><br>
    <ng-container *ngIf="empid == 2000 || empid == 2001 ||  empid == 1000">
    <div class="row" style="background-color:rgb(255, 255, 255)">
        <div class="col-lg-12" style="text-align:center;border:1px">
          <br>
          <h1>Reporting Employee Leave Applications</h1>
          </div>
          <br> <br>
      <div class="col-lg-offset-1 col-lg-10">
          <app-pending></app-pending>
          
      </div>
    </div>
    </ng-container>
  </div>
</body>
